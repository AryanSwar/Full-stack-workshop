<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>
<body>
    <form action="">
        <label for="birthday">Select your birthday</label>
        <input type="date" id="birdthday" name="birdthday" min="1950-01-01" max="2024-12-31"><br>

        <label for="search">Search : </label>
        <input type="search" id="query"><br>

        <label for="fruit">Choose a fruit: </label>
        <input list="fruits" id="fruit" name="fruit">
        <datalist id="fruits">
            <option value="Apple"></option>
            <option value="Banana"></option>
            <option value="Cherry"></option>
            <option value="Date"></option>
            <option value="Grapes"></option>
            <option value="Mango"></option>
        </datalist><br>

        <audio controls autoplay muted preload="auto" loop>
            <source src="sample-12s.mp3" type="audio/mp3">
        </audio><br>

        <video src="big_buck_bunny_720p_20mb.mp4" type="video/mp4" controls muted loop preload="auto" autoplay style="width: 300px; height: 300px;"></video><br>

        <article>
            <h2>Narendra Modi</h2>
            <i>(Naam to Suna hi hoga)</i>
            <p>Narendra DamodarDas Modi is the 15th and current prime minister of india.</p>
        </article>
    </form>

    <script>
        document.getElementById('fruit').addEventListener('onchange', function(event) {
            event.preventDefault();
            alert(event.target.value);
        })
    </script>
</body>
</html>
